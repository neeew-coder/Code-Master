<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C# with .NET | CodeMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <nav class="bg-green-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-200 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-200 transition">Lessons</a>
        <a href="#" class="hover:text-gray-200 transition">Projects</a>
        <a href="#" class="hover:text-gray-200 transition">Community</a>
      </div>
      <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-green-600 px-3 py-1 rounded-full font-semibold">
        <span id="navAvatar" class="bg-green-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
        <span id="navName"></span>
      </div>
    </div>
    <div class="md:hidden hidden bg-green-700" id="mobile-menu">
      <div class="px-4 py-2 flex flex-col space-y-3">
        <a href="index.html" class="block py-2 hover:bg-green-600 px-2 rounded">Home</a>
        <a href="lesson.html" class="block py-2 hover:bg-green-600 px-2 rounded">Lessons</a>
        <a href="#" class="block py-2 hover:bg-green-600 px-2 rounded">Projects</a>
        <a href="#" class="block py-2 hover:bg-green-600 px-2 rounded">Community</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="flex flex-col md:flex-row h-[calc(100vh-4rem)] overflow-hidden">

    <!-- Sidebar -->
    <aside class="md:w-1/4 bg-white p-6 shadow-md overflow-y-auto border-r border-gray-200">
      <h2 class="text-xl font-bold text-green-600 mb-4 flex items-center space-x-2">
        <i class="fas fa-code text-green-500"></i>
        <span>C# Modules</span>
      </h2>
      <ul class="space-y-3 text-sm">
        <li><button onclick="loadModule('intro')" class="block w-full text-left px-3 py-2 rounded-md text-green-700 font-semibold bg-green-100 hover:bg-green-200 transition">Introduction to C#</button></li>
        <li><button onclick="loadModule('variables')" class="block w-full text-left px-3 py-2 rounded-md text-green-600 hover:bg-green-50 transition">Variables & Types</button></li>
        <li><button onclick="loadModule('methods')" class="block w-full text-left px-3 py-2 rounded-md text-green-600 hover:bg-green-50 transition">Methods</button></li>
        <li><button onclick="loadModule('classes')" class="block w-full text-left px-3 py-2 rounded-md text-green-600 hover:bg-green-50 transition">Classes & Objects</button></li>
        <li><button onclick="loadModule('dotnet')" class="block w-full text-left px-3 py-2 rounded-md text-green-600 hover:bg-green-50 transition">.NET Basics</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <section class="md:w-3/4 bg-green-200 p-10 flex flex-col justify-between font-mono relative">
      <!-- Dynamic Lesson Container -->
      <div id="moduleContent" class="overflow-y-auto max-h-[75vh] pr-2 mb-6">
        <div class="flex items-center space-x-3 mb-6">
          <div class="bg-green-100 text-green-700 rounded-full p-3 text-xl shadow-md">
            <i class="fas fa-code"></i>
          </div>
          <h1 class="text-4xl font-bold tracking-wide text-green-700">C# with .NET</h1>
        </div>

        <div class="bg-green-50 p-6 rounded-lg shadow-inner border border-green-300 text-green-800 text-sm whitespace-pre-wrap font-mono mb-6">
          <pre>
using System;

class Program {
  static void Main() {
    Console.WriteLine("Hello, Mark!");
  }
}
          </pre>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4 mt-6">
        <button onclick="loadModule('csharp-intro')" class="bg-green-600 text-white px-6 py-2 rounded-full font-bold hover:bg-green-700 transition shadow-md">
          Start Coding
        </button>
        <a href="dashboard.html" class="bg-green-900 text-white px-6 py-2 rounded-full font-bold hover:bg-green-800 transition shadow-md">
          View Dashboard
        </a>
      </div>

      <!-- Progress Bar -->
      <div class="mt-10">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-green-600 font-medium">Lesson Progress</span>
          <span class="text-sm text-green-600 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-green-200 h-2 rounded-full overflow-hidden">
          <div class="bg-green-600 h-2 w-[0%] rounded-full transition-all duration-500" id="progress-bar"></div>
        </div>
      </div>

      <!-- Scroll to Top Button -->
      <button onclick="scrollToTop()" class="fixed bottom-4 right-6 bg-green-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-700 transition z-50">
        ↑
      </button>
    </section>

  </main>

  <!-- Dynamic Module Loader for C# -->
  <script>
    function loadModule(lessonId) {
      const container = document.getElementById("moduleContent");
      if (!container) return;

      // Highlight active button
      document.querySelectorAll("aside button").forEach(btn => {
        btn.classList.remove("bg-green-100", "font-semibold", "text-green-700");
        btn.classList.add("text-green-600");
      });
      const activeBtn = document.querySelector(`button[onclick="loadModule('${lessonId}')"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-green-100", "font-semibold", "text-green-700");
        activeBtn.classList.remove("text-green-600");
      }

      // Loading animation
      container.innerHTML = `
        <div class="text-center py-10 text-green-500 animate-pulse">
          <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
          <p>Loading module...</p>
        </div>
      `;

      fetch(`lessons/csharp/${lessonId}.html`)
        .then(res => {
          if (!res.ok) throw new Error("Module not found");
          return res.text();
        })
        .then(html => {
          container.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow-md prose max-w-none text-gray-800">
              ${html}
            </div>
          `;
          updateProgress(lessonId);
          scrollToTop();
        })
        .catch(() => {
          container.innerHTML = `
            <div class="text-center py-10 text-red-500">
              <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
              <p>⚠️ Unable to load module: ${lessonId}</p>
            </div>
          `;
        });
    }

    function updateProgress(lessonId) {
      const progressBar = document.getElementById("progress-bar");
      const completedModules = JSON.parse(localStorage.getItem("csharpCompleted") || "[]");

      if (!completedModules.includes(lessonId)) {
        completedModules.push(lessonId);
        localStorage.setItem("csharpCompleted", JSON.stringify(completedModules));
      }

      const total = 5;
      const percent = Math.round((completedModules.length / total) * 100);
      if (progressBar) progressBar.style.width = `${percent}%`;

      const label = document.querySelector(".progress-label");
      if (label) label.textContent = `${percent}% Completed`;
    }

    function scrollToTop() {
      const container = document.getElementById("moduleContent");
      if (container) container.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>
</html>
