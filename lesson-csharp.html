<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C# with .NET | CodeMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .lesson-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      color: #15803d; /* green-700 */
      font-weight: 600;
      background-color: transparent;
      transition: background-color 0.2s ease;
    }

    .lesson-btn:hover {
      background-color: #bbf7d0; /* green-200 */
    }

    .lesson-group {
      font-size: 1.125rem;
      font-weight: 600;
      color: #15803d;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <nav class="bg-green-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="code-playground.html" class="hover:text-gray-300 transition">Code Play Ground</a>
      </div>

      <!-- Profile (Desktop Only) -->
      <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-green-600 px-3 py-1 rounded-full font-semibold">
        <span id="navAvatar" class="bg-green-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
        <span id="navName"></span>
      </div>

      <!-- Mobile Toggle Button -->
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile Menu (Outside Flex Container) -->
    <div class="md:hidden hidden bg-green-600" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="code-playground.html" class="hover:text-gray-300 transition">Play Ground</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="flex flex-col md:flex-row h-[calc(100vh-4rem)] overflow-hidden">

    <!-- Sidebar -->
    <aside class="md:w-1/4 bg-white p-6 shadow-md overflow-y-auto border-r border-gray-200">
      <h2 class="text-xl font-bold text-green-600 mb-4 flex items-center space-x-2">
        <i class="fas fa-code text-green-500"></i>
        <span>C# Modules</span>
      </h2>
      <ul class="lesson-list space-y-3 text-sm">
        <li><button data-lesson="intro" class="lesson-btn">Introduction to C#</button></li>
        <li><button data-lesson="getstarted" class="lesson-btn">Getting Started</button></li>
        <li><button data-lesson="syntax" class="lesson-btn">Syntax</button></li>
        <li><button data-lesson="output" class="lesson-btn">Output</button></li>
        <li><button data-lesson="comments" class="lesson-btn">Comments</button></li>
        <li><button data-lesson="variables" class="lesson-btn">Variables & Types</button></li>
        <li><button data-lesson="datatypes" class="lesson-btn">Data Types</button></li>
        <li><button data-lesson="typecasting" class="lesson-btn">Type Casting</button></li>
        <li><button data-lesson="userinput" class="lesson-btn">User Input</button></li>
        <li><button data-lesson="operators" class="lesson-btn">Operators</button></li>
        <li><button data-lesson="math" class="lesson-btn">Math</button></li>
        <li><button data-lesson="strings" class="lesson-btn">Strings</button></li>
        <li><button data-lesson="booleans" class="lesson-btn">Booleans</button></li>
        <li><button data-lesson="ifelse" class="lesson-btn">If-Else Statements</button></li>
        <li><button data-lesson="switch" class="lesson-btn">Switch Statements</button></li>
        <li><button data-lesson="whileloop" class="lesson-btn">While Loops</button></li>
        <li><button data-lesson="forloop" class="lesson-btn">For Loops</button></li>
        <li><button data-lesson="break" class="lesson-btn">Break/Continue</button></li>
        <li><button data-lesson="arrays" class="lesson-btn">Arrays</button></li>

        <li><h3 class="lesson-group">Methods</h3></li>
        <li><button data-lesson="methods" class="lesson-btn">Methods</button></li>
        <li><button data-lesson="methodparameters" class="lesson-btn">Method Parameters</button></li>
        <li><button data-lesson="methodoverloading" class="lesson-btn">Method Overloading</button></li>

        <li><h3 class="lesson-group">Classes</h3></li>
        <li><button data-lesson="oop" class="lesson-btn">Object Oriented Programming</button></li>
        <li><button data-lesson="classes" class="lesson-btn">Classes/Objects</button></li>
        <li><button data-lesson="classmembers" class="lesson-btn">Class Members</button></li>
        <li><button data-lesson="constructors" class="lesson-btn">Constructors</button></li>
        <li><button data-lesson="accessmodifiers" class="lesson-btn">Access Modifiers</button></li>
        <li><button data-lesson="properties" class="lesson-btn">Properties</button></li>
        <li><button data-lesson="inheritance" class="lesson-btn">Inheritance</button></li>
        <li><button data-lesson="polymorphism" class="lesson-btn">Polymorphism</button></li>
        <li><button data-lesson="abstraction" class="lesson-btn">Abstraction</button></li>
        <li><button data-lesson="encapsulation" class="lesson-btn">Encapsulation</button></li>
        <li><button data-lesson="interfaces" class="lesson-btn">Interfaces</button></li>
        <li><button data-lesson="enums" class="lesson-btn">Enums</button></li>
        <li><button data-lesson="files" class="lesson-btn">Files</button></li>
        <li><button data-lesson="exceptions" class="lesson-btn">Exception Handling</button></li>

        <li><h3 class="lesson-group">How To</h3></li>
        <li><button data-lesson="debugging" class="lesson-btn">Debugging</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <section class="md:w-3/4 bg-green-300 p-10 flex flex-col justify-between font-mono relative">
      <!-- Dynamic Lesson Container -->
      <div id="moduleContent" class="overflow-y-auto max-h-[75vh] pr-2 mb-6">
        <div class="flex items-center space-x-3 mb-6">
          <div class="bg-green-100 text-green-700 rounded-full p-3 text-xl shadow-md">
            <i class="fas fa-code"></i>
          </div>
          <h1 class="text-4xl font-bold tracking-wide text-green-700">C# with .NET</h1>
        </div>

        <div class="bg-black opacity-90 p-6 rounded-lg shadow-inner border border-green-300 text-green-600 text-sm whitespace-pre-wrap font-mono mb-6">
          <pre class="whitespace-pre-wrap text-sm text-white-8">
using System;

class Program {
  static void Main() {
    Console.WriteLine("Hello, User!");
  }
}
          </pre>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4 mt-6">
        <button onclick="loadModule('csharp-intro')" class="bg-green-600 text-white px-6 py-2 rounded-full font-bold hover:bg-green-700 transition shadow-md">
          Start Coding
        </button>
        <a href="dashboard.html" class="bg-green-900 text-white px-6 py-2 rounded-full font-bold hover:bg-green-800 transition shadow-md">
          View Dashboard
        </a>
      </div>

      <!-- Progress Bar -->
      <div class="mt-10">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-green-600 font-medium">Lesson Progress</span>
          <span class="text-sm text-green-600 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-green-200 h-2 rounded-full overflow-hidden">
          <div class="bg-green-600 h-2 w-[0%] rounded-full transition-all duration-500" id="progress-bar"></div>
        </div>
      </div>

      <!-- Scroll to Top Button -->
      <button onclick="scrollToTop()" class="fixed bottom-4 right-6 bg-green-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-700 transition z-50">
        ↑
      </button>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("fa-bars");
        menuIcon.classList.toggle("fa-times");
      });
    });
  </script>

  <script>
    const subject = document.body.dataset.subject || "csharp";
    const API_BASE = "https://code-master-kk2m.onrender.com";
    let cachedTotalModules = 0;

    function loadModule(lessonId) {
      const container = document.getElementById("moduleContent");
      if (!container) return;

      // Highlight active button
      document.querySelectorAll(`aside button[data-lesson]`).forEach(btn => {
        btn.classList.remove("bg-green-100", "font-semibold", "text-green-700");
        btn.classList.add("text-green-600");
      });

      const activeBtn = document.querySelector(`aside button[data-lesson="${lessonId}"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-green-100", "font-semibold", "text-green-700");
        activeBtn.classList.remove("text-green-600");
      }

      // Show loading state
      container.innerHTML = `
        <div class="text-center py-10 text-green-500 animate-pulse">
          <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
          <p>Loading module...</p>
        </div>
      `;

      // Fetch lesson content
      fetch(`lessons/${subject}/${lessonId}.html`)
        .then(res => {
          if (!res.ok) throw new Error("Module not found");
          return res.text();
        })
        .then(html => {
          container.innerHTML = `
            <div class="lesson-container" data-lesson-id="${lessonId}">
              <div class="bg-white p-6 rounded-lg shadow-md prose max-w-none text-gray-800 fade-in">
                ${html}
              </div>
            </div>
            <button onclick="scrollToTop()" class="fixed bottom-1 right-6 bg-green-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-700 transition z-50">↑</button>
          `;
          bindAllPreviews(subject);
          updateProgress(subject, lessonId);
        })
        .catch(() => {
          container.innerHTML = `
            <div class="text-center py-10 text-green-700">
              <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
              <p>⚠️ Unable to load module: ${lessonId}</p>
            </div>
          `;
        });
    }

    function updateProgress(subject, lessonId) {
      fetch(`${API_BASE}/api/progress/update`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, lesson: lessonId })
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress update failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = getTotalModules(data.totalModules);
        updateUIWithProgress({ completed, totalModules });

        completed.forEach(id => {
          const btn = document.querySelector(`aside button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress update error:", err.message);
      });
    }

    function loadProgress() {
      fetch(`${API_BASE}/api/progress/${subject}`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress fetch failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = getTotalModules(data.totalModules);
        updateUIWithProgress({ completed, totalModules });

        completed.forEach(id => {
          const btn = document.querySelector(`aside button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress fetch error:", err.message);
      });
    }

    function getTotalModules(apiCount) {
      if (typeof apiCount === "number" && apiCount > 0) return apiCount;
      if (cachedTotalModules > 0) return cachedTotalModules;

      const buttons = document.querySelectorAll(`aside button[data-lesson]`);
      if (buttons.length === 0) {
        console.warn("⚠️ No lesson buttons found. Progress bar may be inaccurate.");
      }
      cachedTotalModules = buttons.length;
      return cachedTotalModules;
    }

    function updateUIWithProgress({ completed, totalModules }) {
      const percent = totalModules > 0
        ? Math.min(100, Math.round((completed.length / totalModules) * 100))
        : 0;

      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.querySelectorAll(".progress-label").forEach(label => {
        label.textContent = `${percent}% Completed`;
      });
    }

    function scrollToTop() {
      const container = document.getElementById("moduleContent");
      if (container) container.scrollTo({ top: 0, behavior: "smooth" });
    }

    function bindAllPreviews(lang = subject) {
      document.querySelectorAll("[data-preview]").forEach(block => {
        const mode = block.getAttribute("data-mode") || "inline";

        if (mode === "jdoodle") {
          const form = block.querySelector("form");
          const codeInput = form?.querySelector(".code-input");
          const hiddenField = form?.querySelector('textarea[name="initScript"]');

          if (form && codeInput && hiddenField) {
            const syncCode = () => {
              hiddenField.value = codeInput.value;
            };

            form.addEventListener("submit", syncCode);

            const runBtn = form.querySelector("button[type='submit']");
            if (runBtn) {
              runBtn.addEventListener("click", syncCode);
            }
          }
        } else {
          const runBtn = block.querySelector("button");
          const outputDiv = block.querySelector(".output");
          const codeBlock = block.querySelector("textarea, pre");

          if (!runBtn || !codeBlock || !outputDiv) return;

          runBtn.addEventListener("click", () => {
            const code = codeBlock.tagName === "TEXTAREA"
              ? codeBlock.value.trim()
              : codeBlock.textContent.trim();

            runBtn.disabled = true;
            runBtn.innerText = "Running...";

            fetch(`${API_BASE}/api/run`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ language: lang, code })
            })
            .then(res => res.text())
            .then(text => {
              let output = "";
              try {
                const data = JSON.parse(text);
                output = data.output?.trim();
              } catch {
                output = null;
              }
              outputDiv.innerText = output || simulateOutput(code, lang);
            })
            .catch(() => {
              outputDiv.innerText = simulateOutput(code, lang);
            })
            .finally(() => {
              runBtn.disabled = false;
              runBtn.innerText = "Run";
            });
          });
        }
      });
    }

    function simulateOutput(code, lang) {
      return `⚠️ Simulation not available for ${lang}.`;
    }

    function bindSidebar() {
      const lessonButtons = document.querySelectorAll(`aside button[data-lesson]`);
      if (lessonButtons.length === 0) {
        console.warn("⚠️ No lesson buttons found on DOMContentLoaded.");
        return;
      }

      cachedTotalModules = lessonButtons.length;

      lessonButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const lessonId = btn.dataset.lesson;
          loadModule(lessonId);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      bindSidebar();
      loadProgress();
    });
  </script>

</body>
</html>
