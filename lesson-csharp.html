  <!-- Dynamic Module Loader for C# -->
  <script>
    function loadModule(lessonId) {
      const container = document.getElementById("moduleContent");
      if (!container) return;

      // Reset sidebar button styles
      document.querySelectorAll("aside button").forEach(btn => {
        btn.classList.remove("bg-green-100", "font-semibold", "text-green-700");
        btn.classList.add("text-green-600");
      });

      // Highlight active button
      const activeBtn = document.querySelector(`button[onclick="loadModule('${lessonId}')"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-green-100", "font-semibold", "text-green-700");
        activeBtn.classList.remove("text-green-600");
      }

      // Show loading spinner
      container.innerHTML = `
        <div class="text-center py-10 text-green-500 animate-pulse">
          <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
          <p>Loading module...</p>
        </div>
      `;

      // Fetch and safely inject module content
      fetch(`lessons/csharp/${encodeURIComponent(lessonId)}.html`)
        .then(res => {
          if (!res.ok) throw new Error("Module not found");
          return res.text();
        })
        .then(html => {
          const wrapper = document.createElement("div");
          wrapper.innerHTML = html;

          const styledWrapper = document.createElement("div");
          styledWrapper.className = "bg-white p-6 rounded-lg shadow-md prose max-w-none text-gray-800";
          styledWrapper.append(...wrapper.childNodes);

          container.innerHTML = "";
          container.appendChild(styledWrapper);

          bindAllPreviews("csharp");
          updateProgress(lessonId);
          scrollToTop();
        })
        .catch(err => {
          console.error("Failed to load module:", err);
          container.innerHTML = `
            <div class="text-center py-10 text-green-700">
              <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
              <p>⚠️ Unable to load C# module: ${lessonId}</p>
            </div>
          `;
        });
    }

    function bindAllPreviews(lang = "csharp") {
      document.querySelectorAll("[data-preview]").forEach(block => {
        const mode = block.getAttribute("data-mode") || "inline";

        if (mode === "jdoodle") {
          const form = block.querySelector("form");
          const codeInput = form?.querySelector(".code-input");
          const hiddenField = form?.querySelector('textarea[name="initScript"]');

          if (form && codeInput && hiddenField) {
            form.addEventListener("submit", () => {
              hiddenField.value = codeInput.value;
            });

            const runBtn = form.querySelector("button[type='submit']");
            if (runBtn) {
              runBtn.addEventListener("click", () => {
                hiddenField.value = codeInput.value;
              });
            }
          }
        } else {
          const runBtn = block.querySelector("button");
          const outputDiv = block.querySelector(".output");
          const codeBlock = block.querySelector("textarea, pre");

          if (!runBtn || !codeBlock || !outputDiv) return;

          runBtn.addEventListener("click", () => {
            const code = codeBlock.tagName === "TEXTAREA"
              ? codeBlock.value.trim()
              : codeBlock.textContent.trim();

            runBtn.disabled = true;
            runBtn.innerText = "Running...";

            fetch("https://code-master-kk2m.onrender.com/run", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ language: lang, code })
            })
            .then(res => res.text())
            .then(text => {
              let output = "";
              try {
                const data = JSON.parse(text);
                output = data.output?.trim();
              } catch {
                output = null;
              }
              outputDiv.innerText = output || simulateOutput(code, lang);
            })
            .catch(() => {
              outputDiv.innerHTML = `<span class="text-green-600">ℹ️ Simulation not available for ${lang}.</span>`;
            })
            .finally(() => {
              runBtn.disabled = false;
              runBtn.innerText = "Run";
            });
          });
        }
      });
    }

    function simulateOutput(code, lang) {
      return `ℹ️ Simulation not available for ${lang}.`;
    }

    function scrollToTop() {
      const container = document.getElementById("moduleContent");
      if (container) container.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updateProgress(lessonId) {
      console.log(`Progress updated for: ${lessonId}`);
    }
  </script>
