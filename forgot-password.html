<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-300">
      <h1 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Reset Your Password</h1>

      <form id="forgotForm" class="space-y-4">
        <div>
          <label for="forgotEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="forgotEmail" type="email" placeholder="Enter your email" required
            class="border border-gray-400 px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit" id="forgotBtn"
          class="bg-indigo-600 text-white w-full px-4 py-2 rounded hover:bg-indigo-700 transition disabled:opacity-50 flex justify-center items-center">
          <span>Send Reset Link</span>
          <span id="spinner" class="spinner hidden"></span>
        </button>

        <div id="forgotMessage" class="text-sm text-center font-medium mt-2"></div>
      </form>
    </div>
  </main>

  <script>
    const BASE_URL = "https://code-master-kk2m.onrender.com/api/auth";
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("forgotEmail");
    const button = document.getElementById("forgotBtn");
    const spinner = document.getElementById("spinner");
    const messageBox = document.getElementById("forgotMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email || !email.includes("@")) {
        messageBox.textContent = "Please enter a valid email address.";
        messageBox.style.color = "red";
        return;
      }

      button.disabled = true;
      spinner.classList.remove("hidden");
      messageBox.textContent = "";
      messageBox.style.color = "gray";

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 10000); // 10s timeout

      try {
        const res = await fetch(`${BASE_URL}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
          signal: controller.signal
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.textContent = "✅ Reset link sent! Check your email.";
          messageBox.style.color = "green";
          form.reset();
        } else {
          messageBox.textContent = data.error || "Failed to send reset link.";
          messageBox.style.color = "red";
        }
      } catch (err) {
        messageBox.textContent = err.name === "AbortError"
          ? "⏱️ Server took too long to respond. Try again later."
          : "Server unreachable.";
        messageBox.style.color = "red";
      } finally {
        clearTimeout(timeout);
        button.disabled = false;
        spinner.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
