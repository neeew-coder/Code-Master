<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-300">
      <h1 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Reset Your Password</h1>

      <form id="forgotForm" class="space-y-4">
        <div>
          <label for="forgotEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="forgotEmail" type="email" placeholder="Enter your email" required
            class="border border-gray-400 px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit" id="forgotBtn"
          class="bg-indigo-600 text-white w-full px-4 py-2 rounded hover:bg-indigo-700 transition disabled:opacity-50">
          Send Reset Link
        </button>

        <div id="forgotMessage" class="text-sm text-center font-medium mt-2"></div>
      </form>
    </div>
  </main>

  <script>
    const BASE_URL = "https://code-master-kk2m.onrender.com/api/auth";
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("forgotEmail");
    const button = document.getElementById("forgotBtn");
    const messageBox = document.getElementById("forgotMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email || !email.includes("@")) {
        messageBox.textContent = "Please enter a valid email address.";
        messageBox.style.color = "red";
        return;
      }

      button.disabled = true;
      button.textContent = "Sending...";
      messageBox.textContent = "";
      messageBox.style.color = "gray";

      try {
        const res = await fetch(`${BASE_URL}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.textContent = "âœ… Reset link sent! Check your email.";
          messageBox.style.color = "green";
          form.reset();
        } else {
          messageBox.textContent = data.error || "Failed to send reset link.";
          messageBox.style.color = "red";
        }
      } catch (err) {
        messageBox.textContent = "Server unreachable.";
        messageBox.style.color = "red";
      } finally {
        button.disabled = false;
        button.textContent = "Send Reset Link";
      }
    });
  </script>

</body>
</html>
