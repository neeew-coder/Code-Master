<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-300">
      <h1 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Set a New Password</h1>

      <form id="resetForm" class="space-y-4">
        <input type="password" id="newPassword" placeholder="New password" required
          class="border border-gray-400 px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />

        <input type="password" id="confirmPassword" placeholder="Confirm password" required
          class="border border-gray-400 px-3 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />

        <label class="text-sm flex items-center gap-2">
          <input type="checkbox" onclick="toggleVisibility()" />
          Show Password
        </label>

        <button type="submit" id="resetBtn"
          class="bg-indigo-600 text-white w-full px-4 py-2 rounded hover:bg-indigo-700 transition disabled:opacity-50">
          Reset Password
        </button>

        <div id="resetMessage" class="text-sm text-center font-medium mt-2"></div>
      </form>
    </div>
  </main>

  <script>
    const BASE_URL = "https://code-master-kk2m.onrender.com/api/auth";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const form = document.getElementById("resetForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const messageBox = document.getElementById("resetMessage");
    const button = document.getElementById("resetBtn");

    window.onload = () => {
      newPassword.focus();
    };

    function toggleVisibility() {
      const type = newPassword.type === "password" ? "text" : "password";
      newPassword.type = type;
      confirmPassword.type = type;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!token) {
        messageBox.textContent = "Missing or invalid token.";
        messageBox.style.color = "red";
        return;
      }

      const password = newPassword.value.trim();
      const confirm = confirmPassword.value.trim();

      if (password.length < 4) {
        messageBox.textContent = "Password must be at least 4 characters.";
        messageBox.style.color = "red";
        return;
      }

      if (password !== confirm) {
        messageBox.textContent = "Passwords do not match.";
        messageBox.style.color = "red";
        return;
      }

      button.disabled = true;
      button.textContent = "Resetting...";

      try {
        const res = await fetch(`${BASE_URL}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.textContent = "âœ… Password reset successful. Redirecting...";
          messageBox.style.color = "green";
          form.reset();
          setTimeout(() => {
            window.location.href = "auth.html"; // redirect to login
          }, 3000);
        } else {
          messageBox.textContent = data.error === "Invalid or expired token"
            ? "This reset link has expired. Please request a new one."
            : data.error || "Reset failed.";
          messageBox.style.color = "red";
        }
      } catch (err) {
        messageBox.textContent = "Server unreachable.";
        messageBox.style.color = "red";
      } finally {
        button.disabled = false;
        button.textContent = "Reset Password";
      }
    });
  </script>

</body>
</html>
