<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics | CodeMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Animation */
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lesson Button Styling */
    .lesson-btn {
      display: inline-block;
      min-width: 160px; /* consistent card width */
      max-width: 160px;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #ea580c; /* orange-600 */
      background-color: #ffeed8; /* orange-50 */
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      white-space: nowrap;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .lesson-btn:hover {
      background-color: #ffedd5; /* orange-100 */
      transform: translateY(-1px);
    }

    .lesson-btn.active {
      background-color: #fed7aa; /* orange-200 */
      font-weight: 600;
      color: #c2410c; /* orange-700 */
    }

    /* Horizontal scroll container */
    #htmlSidebar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    /* Desktop override */
    @media (min-width: 768px) {
      #htmlSidebar {
        display: block;
        overflow-x: unset;
        padding-bottom: 0;
      }

      .lesson-btn {
        display: block;
        width: 100%;
        max-width: none;
        min-width: unset;
        text-align: left;
      }
    }
  </style>

</head>
<body data-subject="html" class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <nav class="bg-orange-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="code-playground.html" class="hover:text-gray-300 transition">Code Play Ground</a>
      </div>

      <!-- Profile (Desktop Only) -->
      <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-orange-600 px-3 py-1 rounded-full font-semibold">
        <span id="navAvatar" class="bg-orange-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
        <span id="navName"></span>
      </div>

      <!-- Mobile Toggle Button -->
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile Menu (Outside Flex Container) -->
    <div class="md:hidden hidden bg-orange-600" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="code-playground.html" class="hover:text-gray-300 transition">Play Ground</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <main class="flex flex-col md:flex-row h-[calc(100vh-4rem)] overflow-hidden">

    <!-- Sidebar -->

      <h2 class="text-xl font-bold text-orange-700 mb-4 flex items-center space-x-2">
        <i class="fas fa-list-ul text-orange-500"></i>
        <span>HTML Modules</span>
      </h2>
      <!-- Scrollable container -->
      <div class="overflow-x-auto md:overflow-y-auto md:h-[calc(100vh-8rem)]">
        <ul class="flex md:block space-x-4 md:space-x-0 md:space-y-3 text-sm px-1" id="htmlSidebar">
          <li><button data-lesson="intro" class="lesson-btn fade-in">Introduction to HTML</button></li>
          <li><button data-lesson="html-basic" class="lesson-btn fade-in">Basics</button></li>
          <li><button data-lesson="elements" class="lesson-btn fade-in">Elements</button></li>
          <li><button data-lesson="attributes" class="lesson-btn fade-in">Attributes</button></li>
          <li><button data-lesson="headings" class="lesson-btn fade-in">Headings</button></li>
          <li><button data-lesson="paragraph" class="lesson-btn fade-in">Paragraphs</button></li>
          <li><button data-lesson="styles" class="lesson-btn fade-in">Styles</button></li>
          <li><button data-lesson="text" class="lesson-btn fade-in">Text Formatting</button></li>
          <li><button data-lesson="quotation" class="lesson-btn fade-in">Quotations</button></li>
          <li><button data-lesson="comments" class="lesson-btn fade-in">Comments</button></li>
          <li><button data-lesson="lists" class="lesson-btn fade-in">Lists</button></li>
          <li><button data-lesson="links" class="lesson-btn fade-in">Links</button></li>
          <li><button data-lesson="image" class="lesson-btn fade-in">Images</button></li>
          <li><button data-lesson="pagetitle" class="lesson-btn fade-in">Page Title</button></li>
          <li><button data-lesson="table" class="lesson-btn fade-in">Tables</button></li>
          <li><button data-lesson="tableborders" class="lesson-btn fade-in">Table Borders</button></li>
          <li><button data-lesson="tablesizes" class="lesson-btn fade-in">Table Sizes</button></li>
          <li><button data-lesson="tableheaders" class="lesson-btn fade-in">Table Headers</button></li>
          <li><button data-lesson="padding and spacing" class="lesson-btn fade-in">Padding and Spacing</button></li>
          <li><button data-lesson="colspan and rowspan" class="lesson-btn fade-in">Colspan and Rowspan</button></li>
          <li><button data-lesson="tablestyling" class="lesson-btn fade-in">Table Styling</button></li>
          <li><button data-lesson="tablecolgroup" class="lesson-btn fade-in">Table Colgroup</button></li>
          <li><button data-lesson="block and inline" class="lesson-btn fade-in">Block and Inline</button></li>
          <li><button data-lesson="classes" class="lesson-btn fade-in">Classes</button></li>
          <li><button data-lesson="idattributes" class="lesson-btn fade-in">ID Attribute</button></li>
          <li><button data-lesson="iframe" class="lesson-btn fade-in">Iframes</button></li>
          <li><button data-lesson="javascript" class="lesson-btn fade-in">JavaScript</button></li>
          <li><button data-lesson="filepath" class="lesson-btn fade-in">File Paths</button></li>
          <li><button data-lesson="head" class="lesson-btn fade-in">Head</button></li>
          <li><button data-lesson="layout" class="lesson-btn fade-in">Layout</button></li>
          <li><button data-lesson="responsive" class="lesson-btn fade-in">Responsive Design</button></li>
          <li><button data-lesson="computercode" class="lesson-btn fade-in">Computer Code</button></li>
          <li><button data-lesson="semantic" class="lesson-btn fade-in">Semantic Elements</button></li>
          <li><button data-lesson="entities" class="lesson-btn fade-in">HTML Entities</button></li>
          <li><button data-lesson="form" class="lesson-btn fade-in">Forms</button></li>
          <li><button data-lesson="formattributes" class="lesson-btn fade-in">Form Attributes</button></li>
          <li><button data-lesson="formelements" class="lesson-btn fade-in">Form Elements</button></li>
          <li><button data-lesson="inputtypes" class="lesson-btn fade-in">Input Types</button></li>
          <li><button data-lesson="inputattributes" class="lesson-btn fade-in">Input Attributes</button></li>
          <li><button data-lesson="inputformattributes" class="lesson-btn fade-in">Input Form Attributes</button></li>
        </ul>
      </div>

    <!-- Main Content -->
    <section class="md:w-3/4 px-6 md:px-10 py-6 md:py-10 bg-orange-300 flex flex-col gap-8 font-sans overflow-hidden">
      <div class="overflow-y-auto max-h-[70vh] pr-2" id="moduleContent">
        <!-- Header -->
        <div class="flex items-center space-x-3 mb-6">
          <div class="bg-white text-orange-600 rounded-full p-3 text-xl shadow-md">
            <i class="fab fa-css3-alt"></i>
          </div>
          <h1 class="text-4xl font-bold tracking-wide">CSS Basics</h1>
        </div>

        <!-- Code Block -->
        <div class="bg-black bg-opacity-90 p-6 rounded-lg shadow-inner border border-orange-500 text-white text-sm whitespace-pre-wrap font-mono">
          <pre class="whitespace-pre-wrap text-sm">
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
}
          </pre>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4">
        <button onclick="loadModule('intro')" class="bg-orange-600 text-white px-6 py-2 rounded-full font-bold hover:bg-orange-700 transition shadow-md">Start Styling</button>
        <a href="userprofile/profile.html" class="bg-orange-900 text-white px-6 py-2 rounded-full font-bold hover:bg-orange-800 transition shadow-md">View Dashboard</a>
      </div>

      <!-- Progress Bar -->
      <div class="mt-4">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">Lesson Progress</span>
          <span class="text-sm text-orange-700 progress-label">0% Completed</span>
          <button onclick="scrollToTop()" class="fixed bottom-1 right-6 bg-orange-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-orange-700 transition z-50">↑</button>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-orange-600 h-2 w-[0%] rounded-full transition-all duration-500" id="progress-bar"></div>
        </div>
      </div>
    <span class="progress-badge inline-block px-3 py-1 text-xs font-mono font-semibold text-white rounded-full bg-gray-400">&lt;div dabbler&gt;</span>
    </section>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("fa-bars");
        menuIcon.classList.toggle("fa-times");
      });
    });
  </script>

  <script>
    const subject = document.body.dataset.subject || "html";
    const API_BASE = "https://code-master-kk2m.onrender.com";

    function getBadgeInfo(percent) {
      if (subject === "html") {
        if (percent === 100) return { label: "<html hero>", class: "bg-green-600" };
        if (percent >= 75) return { label: "<form fluent>", class: "bg-purple-600" };
        if (percent >= 50) return { label: "<article author>", class: "bg-blue-500" };
        if (percent >= 25) return { label: "<section starter>", class: "bg-yellow-400" };
        return { label: "<div dabbler>", class: "bg-gray-400" };
      }

      // fallback for other subjects
      if (percent === 100) return { label: "Master", class: "bg-green-600" };
      if (percent >= 75) return { label: "Expert", class: "bg-purple-600" };
      if (percent >= 50) return { label: "Achiever", class: "bg-blue-500" };
      if (percent >= 25) return { label: "Learner", class: "bg-yellow-400" };
      return { label: "Rookie", class: "bg-gray-300" };
    }

    function loadModule(lessonId) {
      const container = document.getElementById("moduleContent");
      if (!container) return;

      document.querySelectorAll(`#${subject}Sidebar button[data-lesson]`).forEach(btn => {
        btn.classList.remove("active", "bg-orange-100", "font-semibold", "text-orange-700");
        btn.classList.add("text-orange-600");
      });

      const activeBtn = document.querySelector(`#${subject}Sidebar button[data-lesson="${lessonId}"]`);
      if (activeBtn) {
        activeBtn.classList.add("active", "bg-orange-100", "font-semibold", "text-orange-700");
        activeBtn.classList.remove("text-orange-600");
      }

      container.innerHTML = `
        <div class="text-center py-10 text-gray-300 animate-pulse">
          <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
          <p>Loading module...</p>
        </div>
      `;

      fetch(`lessons/${subject}/${lessonId}.html`)
        .then(res => {
          if (!res.ok) throw new Error("Module not found");
          return res.text();
        })
        .then(html => {
          container.innerHTML = `
            <div class="lesson-container" data-lesson-id="${lessonId}">
              <div class="bg-white p-6 rounded-lg shadow-md prose max-w-none text-white fade-in">
                ${html}
              </div>
            </div>
            <button onclick="scrollToTop()" class="fixed bottom-1 right-6 bg-orange-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-orange-700 transition z-50">
              ↑
            </button>
          `;
          updateProgress(subject, lessonId);
        })
        .catch(() => {
          container.innerHTML = `
            <div class="text-center py-10 text-red-500">
              <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
              <p>⚠️ Unable to load module: ${lessonId}</p>
            </div>
          `;
        });
    }

    function updateProgress(subject, lessonId) {
      fetch(`${API_BASE}/api/progress/update`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, lesson: lessonId })
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress update failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = document.querySelectorAll(`#${subject}Sidebar button[data-lesson]`).length || 1;

        updateUIWithProgress({ completed, totalModules });

        completed.forEach(id => {
          const btn = document.querySelector(`#${subject}Sidebar button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress update error:", err.message);
      });
    }

    function loadProgress() {
      fetch(`${API_BASE}/api/progress/${subject}`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress fetch failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = document.querySelectorAll(`#${subject}Sidebar button[data-lesson]`).length || 1;

        updateUIWithProgress({ completed, totalModules });

        completed.forEach(id => {
          const btn = document.querySelector(`#${subject}Sidebar button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress fetch error:", err.message);
      });
    }

    function updateUIWithProgress(data) {
      const completed = Array.isArray(data.completed) ? data.completed : [];
      const totalModules = typeof data.totalModules === "number" && data.totalModules > 0 ? data.totalModules : 1;

      const percent = Math.round((completed.length / totalModules) * 100);
      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.querySelectorAll(".progress-label").forEach(label => {
        label.textContent = `${percent}% Completed`;
      });

      const badge = document.querySelector(".progress-badge");
      if (badge) {
        const { label: badgeLabel, class: badgeClass } = getBadgeInfo(percent);
        badge.textContent = badgeLabel;
        badge.className = `progress-badge inline-block px-3 py-1 text-xs font-mono font-semibold text-white rounded-full ${badgeClass}`;
      }
    }

    function scrollToTop() {
      const container = document.getElementById("moduleContent");
      if (container) container.scrollTo({ top: 0, behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(`#${subject}Sidebar button[data-lesson]`).forEach(btn => {
        btn.addEventListener("click", () => {
          const lessonId = btn.dataset.lesson;
          loadModule(lessonId);
        });
      });

      loadProgress();
    });
  </script>

</body>
</html>
