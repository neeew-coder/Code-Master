<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-400">
      <h1 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Welcome to CodeMaster</h1>

      <label for="authUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="authUsername" type="text" placeholder="Enter your username" class="border border-gray-400 px-3 py-2 rounded w-full mb-3" />

      <label for="authEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="authEmail" type="email" placeholder="Enter your email" class="border border-gray-400 px-3 py-2 rounded w-full mb-3" />

      <label for="authPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="authPassword" type="password" placeholder="Enter your password" class="border border-gray-400 px-3 py-2 rounded w-full mb-2" />

      <label class="text-sm flex items-center gap-2 mb-4">
        <input type="checkbox" onclick="toggleVisibility()" />
        Show Password
      </label>

      <button id="registerBtn" onclick="registerUser()" class="bg-green-600 text-white w-full px-4 py-2 rounded hover:bg-green-700 transition">Register</button>
      <button id="loginBtn" onclick="loginUser()" class="bg-indigo-600 text-white w-full mt-3 mb-2 px-4 py-2 rounded hover:bg-indigo-700 transition">Login</button>

      <div class="mt-2">
        <a href="forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <div id="authMessage" class="text-sm text-center font-medium mt-4"></div>
    </div>
  </main>

  <script>
    const BASE_URL = "https://code-master-kk2m.onrender.com/api/auth";

    window.onload = () => {
      document.getElementById("authUsername").focus();

      // ✅ Register service worker for offline support
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js").then(() => {
          console.log("✅ Service Worker registered");
        }).catch((err) => {
          console.error("❌ Service Worker registration failed:", err);
        });
      }
    };

    function toggleVisibility() {
      const pw = document.getElementById("authPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function showAuthMessage(message, isError = true) {
      const msgBox = document.getElementById("authMessage");
      msgBox.textContent = message;
      msgBox.style.color = isError ? "red" : "green";
      msgBox.style.display = "block";
    }

    function toggleButtons(disabled) {
      document.getElementById("loginBtn").disabled = disabled;
      document.getElementById("registerBtn").disabled = disabled;
    }

    async function loginUser() {
      const username = document.getElementById("authUsername").value.trim();
      const password = document.getElementById("authPassword").value.trim();

      if (!username || !password) return showAuthMessage("Please enter both username and password");
      if (username.length < 3 || password.length < 4) return showAuthMessage("Username must be at least 3 characters and password at least 4");

      toggleButtons(true);
      try {
        const res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          showAuthMessage("Login successful", false);
          window.location.href = "userprofile/profile.html";
        } else {
          showAuthMessage(data.error || "Login failed");
        }
      } catch (err) {
        showAuthMessage("Server unreachable. Try again when online.");
      } finally {
        toggleButtons(false);
      }
    }

    async function registerUser() {
      const username = document.getElementById("authUsername").value.trim();
      const email = document.getElementById("authEmail").value.trim();
      const password = document.getElementById("authPassword").value.trim();

      if (!username || !email || !password) return showAuthMessage("Please fill in all fields");
      if (username.length < 3 || password.length < 4) return showAuthMessage("Username must be at least 3 characters and password at least 4");
      if (!email.includes("@") || !email.includes(".")) return showAuthMessage("Please enter a valid email");

      toggleButtons(true);
      try {
        const res = await fetch(`${BASE_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          showAuthMessage("Registration successful", false);
          window.location.href = "userprofile/profile.html";
        } else {
          showAuthMessage(data.error || "Registration failed");
        }
      } catch (err) {
        showAuthMessage("Server unreachable. Try again when online.");
      } finally {
        toggleButtons(false);
      }
    }
  </script>

</body>
</html>
