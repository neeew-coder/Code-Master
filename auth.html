<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <main class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Welcome to CodeMaster</h1>

      <input id="authUsername" type="text" placeholder="Username" class="border px-3 py-2 rounded w-full mb-3" />
      <input id="authPassword" type="password" placeholder="Password" class="border px-3 py-2 rounded w-full mb-4" />

      <div class="flex justify-between mb-4">
        <button id="registerBtn" onclick="registerUser()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
        <button id="loginBtn" onclick="loginUser()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Login</button>
      </div>

      <div id="authMessage" class="text-sm text-center font-medium"></div>
    </div>
  </main>

<script>
  // Show feedback messages
  function showAuthMessage(message, isError = true) {
    const msgBox = document.getElementById("authMessage");
    msgBox.textContent = message;
    msgBox.style.color = isError ? "red" : "green";
    msgBox.style.display = "block";
  }

  // Disable/enable buttons during async calls
  function toggleButtons(disabled) {
    document.getElementById("loginBtn").disabled = disabled;
    document.getElementById("registerBtn").disabled = disabled;
  }

  // Save token and username to localStorage
  function saveAuth(token, username) {
    localStorage.setItem("codemaster_token", token);
    localStorage.setItem("codemaster_user", username);
  }

  // Basic token expiration check (optional enhancement)
  function isTokenExpired(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return Date.now() >= payload.exp * 1000;
    } catch {
      return true;
    }
  }
</script>


</body>
</html>
