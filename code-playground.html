<!DOCTYPE html>
<html lang="en" data-subject="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-language Code Playground</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    .editor-panel {
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      box-shadow: 0 0 0 1px #000 inset;
    }
    .code-input {
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: none;
      resize: vertical;
    }
    .code-input::placeholder {
      color: #6a9955;
    }
    .output {
      background-color: #252526;
      color: #dcdcaa;
      border: 1px solid #3c3c3c;
    }
    button {
      background-color: #0e639c;
    }
    button:hover {
      background-color: #1177bb;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="p-4 sm:p-6">

  <div class="max-w-screen-xl mx-auto">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-white text-center">VS Code Style Multi-language Playground</h1>

    <!-- Language Tabs -->
    <div class="flex flex-wrap gap-2 justify-center mb-6">
      <button class="tab px-4 py-2 rounded text-white bg-gray-700" data-lang="html">HTML</button>
      <button class="tab px-4 py-2 rounded text-white bg-gray-700" data-lang="css">CSS</button>
      <button class="tab px-4 py-2 rounded text-white bg-gray-700" data-lang="javascript">JavaScript</button>
      <button class="tab px-4 py-2 rounded text-white bg-gray-700" data-lang="java">Java</button>
      <button class="tab px-4 py-2 rounded text-white bg-gray-700" data-lang="csharp">C#</button>
    </div>

    <!-- Editor Panels -->
    <div id="editor-html" data-preview data-lang="html" class="editor-panel p-4 mb-6">
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">HTML</h2>
      <textarea class="code-input w-full h-40 p-2 font-mono" placeholder="&lt;h1&gt;Hello World&lt;/h1&gt;"></textarea>
    </div>

    <div id="editor-css" data-preview data-lang="css" class="editor-panel p-4 mb-6 hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">CSS</h2>
      <textarea class="code-input w-full h-40 p-2 font-mono" placeholder="body { background: black; }"></textarea>
    </div>

    <div id="editor-javascript" data-preview data-lang="javascript" class="editor-panel p-4 mb-6 hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">JavaScript</h2>
      <textarea class="code-input w-full h-40 p-2 font-mono" placeholder="console.log('Hello!');"></textarea>
    </div>

    <div id="editor-java" data-preview data-lang="java" class="editor-panel p-4 mb-6 hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">Java</h2>
      <textarea class="code-input w-full h-40 p-2 font-mono" placeholder="public class Main { public static void main(String[] args) { System.out.println(&quot;Hello&quot;); } }"></textarea>
      <button class="mt-2 px-4 py-2 text-white rounded">Run</button>
      <pre class="output mt-4 p-4 rounded whitespace-pre-wrap font-mono"></pre>
    </div>

    <div id="editor-csharp" data-preview data-lang="csharp" class="editor-panel p-4 mb-6 hidden">
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-white">C#</h2>
      <textarea class="code-input w-full h-40 p-2 font-mono" placeholder="using System; class Program { static void Main() { Console.WriteLine(&quot;Hello&quot;); } }"></textarea>
      <button class="mt-2 px-4 py-2 text-white rounded">Run</button>
      <pre class="output mt-4 p-4 rounded whitespace-pre-wrap font-mono"></pre>
    </div>

    <!-- Live Preview -->
    <iframe id="preview" class="w-full h-[50vh] sm:h-[60vh] mt-6 border rounded bg-white"></iframe>
  </div>

  <!-- Script -->
  <script>
    const API_BASE = "https://code-master-kk2m.onrender.com";

    // Tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const lang = tab.dataset.lang;
        document.querySelectorAll("[data-preview]").forEach(panel => {
          panel.classList.toggle("hidden", panel.dataset.lang !== lang);
        });
        document.getElementById("preview").classList.toggle("hidden", !["html", "css", "javascript"].includes(lang));
      });
    });

    // Preview logic
    function bindAllPreviews() {
      document.querySelectorAll("[data-preview]").forEach(block => {
        const lang = block.dataset.lang;
        const runBtn = block.querySelector("button");
        const outputDiv = block.querySelector(".output");
        const codeBlock = block.querySelector("textarea");

        // Live preview for HTML/CSS/JS
        if (["html", "css", "javascript"].includes(lang)) {
          document.querySelector(".tab[data-lang='html']").click();

          const updatePreview = () => {
          const html = document.querySelector("[data-lang='html'] textarea").value;
          const css = document.querySelector("[data-lang='css'] textarea").value;
          const js = document.querySelector("[data-lang='javascript'] textarea").value;

          const previewFrame = document.getElementById("preview");
          const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;

          previewDoc.open();
          previewDoc.write(`<!DOCTYPE html>
<html>
<head><style>${css}</style></head>
<body>${html}</body>
</html>`);
          previewDoc.close();

          // Inject JS safely via DOM
          const scriptTag = previewDoc.createElement("script");
          scriptTag.type = "text/javascript";
          scriptTag.textContent = js;
          previewDoc.body.appendChild(scriptTag);
        };

          document.querySelectorAll("[data-lang='html'] textarea, [data-lang='css'] textarea, [data-lang='javascript'] textarea").forEach(el => {
            el.addEventListener("input", updatePreview);
          });

          updatePreview();
        }

        // Backend execution for Java and C#
        if (runBtn && outputDiv && codeBlock && ["java", "csharp"].includes(lang)) {
          runBtn.addEventListener("click", () => {
            const code = codeBlock.value.trim();
            if (!code) {
              outputDiv.innerText = "⚠️ Please enter some code.";
              return;
            }

            runBtn.disabled = true;
            runBtn.innerText = "Running...";
            outputDiv.innerText = "";

            fetch(`${API_BASE}/api/run`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ language: lang, code })
            })
            .then(res => res.text())
            .then(text => {
              let output = "";
              try {
                const data = JSON.parse(text);
                output = data.output?.trim();
              } catch {
                output = null;
              }
              outputDiv.innerText = output || `⚠️ Simulation not available for ${lang}.`;
            })
            .catch(() => {
              outputDiv.innerText = `⚠️ Simulation not available for ${lang}.`;
            })
            .finally(() => {
              runBtn.disabled = false;
              runBtn.innerText = "Run";
            });
          });
        }
      });
    }

    document.addEventListener("DOMContentLoaded", bindAllPreviews);
  </script>

</body>
</html>
