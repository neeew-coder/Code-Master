<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lesson Button Styling */
    .lesson-btn {
      display: inline-block;
      min-width: 160px;
      max-width: 160px;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #2563eb; /* blue-600 */
      background-color: #d5e9fa;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      white-space: nowrap;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .lesson-btn:hover {
      background-color: #eff6ff; /* blue-50 */
      transform: translateY(-1px);
    }

    .lesson-btn.active {
      background-color: #dbeafe; /* blue-100 */
      font-weight: 600;
      color: #1d4ed8; /* blue-700 */
    }

    /* Horizontal scroll container */
    #cssSidebar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    /* Desktop override */
    @media (min-width: 768px) {
      #cssSidebar {
        display: block;
        overflow-x: unset;
        padding-bottom: 0;
      }

      .lesson-btn {
        display: block;
        width: 100%;
        max-width: none;
        min-width: unset;
        text-align: left;
      }
    }
  </style>
</head>

  <script src="scripts/badges.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("fa-bars");
        menuIcon.classList.toggle("fa-times");
      });
    });
  </script>

  <script>
    const subject = document.body.dataset.subject || "css";
    const API_BASE = "https://code-master-kk2m.onrender.com";
    let cachedTotalModules = 0;

    function getBadgeInfo(percent) {
      if (subject === "css") {
        if (percent === 100) return { label: "Style Master", class: "bg-green-600", icon: "fa-paint-brush" };
        if (percent >= 75) return { label: "Layout Pro", class: "bg-purple-600", icon: "fa-columns" };
        if (percent >= 50) return { label: "Box Modeler", class: "bg-blue-500", icon: "fa-border-style" };
        if (percent >= 25) return { label: "Selector Starter", class: "bg-yellow-400", icon: "fa-mouse-pointer" };
        return { label: "CSS Dabbler", class: "bg-gray-400", icon: "fa-user" };
      }

      // fallback
      if (percent === 100) return { label: "Master", class: "bg-green-600", icon: "fa-star" };
      if (percent >= 75) return { label: "Expert", class: "bg-purple-600", icon: "fa-star-half-alt" };
      if (percent >= 50) return { label: "Achiever", class: "bg-blue-500", icon: "fa-check" };
      if (percent >= 25) return { label: "Learner", class: "bg-yellow-400", icon: "fa-book" };
      return { label: "Rookie", class: "bg-gray-300", icon: "fa-user" };
    }

    function showBadgeToast(percent) {
      const toast = document.getElementById("badgeToast");
      const badge = toast.querySelector(".progress-badge");

      if (badge && toast) {
        const { label: badgeLabel, class: badgeClass, icon } = getBadgeInfo(percent);
        badge.innerHTML = `
          <span class="inline-flex items-center gap-2 px-4 py-1 text-xs font-mono font-bold text-white rounded-full shadow-md ring-2 ring-offset-1 ring-white ${badgeClass}" title="Your current ${subject.toUpperCase()} mastery level">
            <i class="fas ${icon} text-white opacity-80"></i>
            ${badgeLabel}
          </span>
        `;
        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), 10000);
      }
    }

    function loadModule(lessonId) {
      const container = document.getElementById("moduleContent");
      if (!container) return;

      document.querySelectorAll(`aside button[data-lesson]`).forEach(btn => {
        btn.classList.remove("bg-blue-100", "font-semibold", "text-blue-700");
        btn.classList.add("text-blue-600");
      });

      const activeBtn = document.querySelector(`aside button[data-lesson="${lessonId}"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-blue-100", "font-semibold", "text-blue-700");
        activeBtn.classList.remove("text-blue-600");
      }

      container.innerHTML = `
        <div class="text-center py-10 text-gray-500 animate-pulse">
          <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
          <p>Loading module...</p>
        </div>
      `;

      fetch(`lessons/${subject}/${lessonId}.html`)
        .then(res => {
          if (!res.ok) throw new Error("Module not found");
          return res.text();
        })
        .then(html => {
          container.innerHTML = `
            <div class="lesson-container" data-lesson-id="${lessonId}">
              <div class="bg-white p-6 rounded-lg shadow-md prose max-w-none text-gray-800 fade-in">
                ${html}
              </div>
            </div>
            <button onclick="scrollToTop()" class="fixed bottom-1 right-6 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition z-50">↑</button>
          `;
          updateProgress(subject, lessonId);
        })
        .catch(() => {
          container.innerHTML = `
            <div class="text-center py-10 text-red-500">
              <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
              <p>⚠️ Unable to load module: ${lessonId}</p>
            </div>
          `;
        });
    }

    function updateProgress(subject, lessonId) {
      fetch(`${API_BASE}/api/progress/update`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, lesson: lessonId })
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress update failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = data?.progress?.totalModules || 1;
        if (typeof totalModules !== "number" || totalModules <= 0) {
          console.warn(`⚠️ Invalid totalModules for ${subject}.`);
          return;
        }

        updateUIWithProgress({ completed, totalModules });
        showBadgeToast(Math.min(100, Math.round((completed.length / totalModules) * 100)));

        completed.forEach(id => {
          const btn = document.querySelector(`aside button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress update error:", err.message);
      });
    }

    function loadProgress() {
      fetch(`${API_BASE}/api/progress/${subject}`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => {
        if (!res.ok) throw new Error("Progress fetch failed");
        return res.json();
      })
      .then(data => {
        const subjectProgress = data?.progress?.completed?.[subject] || {};
        const completed = Object.entries(subjectProgress)
          .filter(([_, isDone]) => isDone)
          .map(([lessonId]) => lessonId);

        const totalModules = data?.progress?.totalModules || 1;
        if (typeof totalModules !== "number" || totalModules <= 0) {
          console.warn(`⚠️ Invalid totalModules for ${subject}.`);
          return;
        }

        updateUIWithProgress({ completed, totalModules });

        completed.forEach(id => {
          const btn = document.querySelector(`aside button[data-lesson="${id}"]`);
          if (btn) btn.classList.add("opacity-50", "cursor-default");
        });
      })
      .catch(err => {
        console.warn("Progress fetch error:", err.message);
      });
    }

    function updateUIWithProgress({ completed, totalModules }) {
      const percent = totalModules > 0
        ? Math.min(100, Math.round((completed.length / totalModules) * 100))
        : 0;

      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.querySelectorAll(".progress-label").forEach(label => {
        label.textContent = `${percent}% Completed`;
      });
    }

    function scrollToTop() {
      const container = document.getElementById("moduleContent");
      if (container) container.scrollTo({ top: 0, behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lessonButtons = document.querySelectorAll(`aside button[data-lesson]`);
      cachedTotalModules = lessonButtons.length || 1;

      lessonButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const lessonId = btn.dataset.lesson;
          loadModule(lessonId);
        });
      });

      loadProgress();
    });
  </script>
