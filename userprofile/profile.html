<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>
      <div class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="../index.html" class="hover:text-gray-200">Home</a>
        <a href="../lessons.html" class="hover:text-gray-200">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-200">Exercises</a>
        <a href="#profile" class="underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300">Sign Out</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 pb-12">
    <div class="max-w-4xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Profile Section -->
      <section id="profile" class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Your Profile</h2>
        <div id="profileAvatar" class="bg-indigo-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold mb-4">?</div>
        <input id="profileName" type="text" placeholder="Your Name" class="w-full mb-3 p-2 border border-gray-300 rounded" />
        <input id="profileTagline" type="text" placeholder="Your Tagline" class="w-full mb-3 p-2 border border-gray-300 rounded" />
        <button id="saveBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save Profile</button>
      </section>

      <!-- Progress Section -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Your Progress</h2>

        <!-- Progress Item Template -->
        <div class="space-y-4 text-sm">
          <div class="progress-item" data-subject="html">
            <label class="font-semibold">HTML Progress</label>
            <span class="block text-gray-600">0% Completed</span>
            <div class="w-full bg-gray-200 h-4 rounded">
              <div class="bg-purple-500 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="css">
            <label class="font-semibold">CSS Progress</label>
            <span class="block text-gray-600">0% Completed</span>
            <div class="w-full bg-gray-200 h-4 rounded">
              <div class="bg-purple-500 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="javascript">
            <label class="font-semibold">JavaScript Progress</label>
            <span class="block text-gray-600">0% Completed</span>
            <div class="w-full bg-gray-200 h-4 rounded">
              <div class="bg-purple-500 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="java">
            <label class="font-semibold">Java Progress</label>
            <span class="block text-gray-600">0% Completed</span>
            <div class="w-full bg-gray-200 h-4 rounded">
              <div class="bg-purple-500 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="csharp">
            <label class="font-semibold">C# Progress</label>
            <span class="block text-gray-600">0% Completed</span>
            <div class="w-full bg-gray-200 h-4 rounded">
              <div class="bg-purple-500 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center text-sm">
    &copy; 2025 CodeMaster. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
