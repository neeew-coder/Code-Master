<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../DarkTheme.css" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <i class="fas fa-code text-2xl"></i>
          <span class="text-xl font-bold">CodeMaster</span>
        </div>
        <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-purple-600 px-3 py-1 rounded-full font-semibold">
          <span id="navAvatar" class="rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
          <span id="navName"></span>
        </div>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="../index.html">Home</a>        
        <a href="../lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden hidden gradient-bg" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">        
        <a href="../index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="../lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <hr>
    </div>
  </nav>

  <main class="dashboard">
    <div class="mainContainer">
      <!-- Profile Section -->
      <section class="profile border border-gray-300" id="profile">
        <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
        <div class="center">
          <div id="profileAvatar" class="avatar bg-indigo-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-xl font-bold mb-0">?</div>
        </div>
        <input id="profileName" type="text" placeholder="Your Name" class="input w-full mb-3 mt-3 p-2 border rounded" />
        <input id="profileTagline" type="text" placeholder="Your Tagline" class="input w-full mb-3 p-2 border rounded" />
        <button id="saveBtn" class="save-btn bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Save Profile</button>

        <!-- Badge Gallery -->
        <div id="badgeGallery" class="mt-8">
          <h3 class="text-xl font-semibold mb-2">Earned Badges</h3>
          <div class="space-y-2"></div>
        </div>
      </section>

      <!-- Progress Section -->
      <div class="progressContainer border border-gray-300">
        <section class="progress">
          <h2 class="text-2xl font-bold mb-4">Your Progress</h2>

          <div class="progress-item" data-subject="html">
            <label class="block font-semibold">HTML Progress</label>
            <span class="progress-label html text-sm text-gray-600">0% Completed</span>
            <div class="bar bg-gray-200 h-4 rounded mt-1">
              <div class="progress-bar fill html bg-indigo-600 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="css">
            <label class="block font-semibold">CSS Progress</label>
            <span class="progress-label css text-sm text-gray-600">0% Completed</span>
            <div class="bar bg-gray-200 h-4 rounded mt-1">
              <div class="progress-bar fill css bg-indigo-600 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="javascript">
            <label class="block font-semibold">JavaScript Progress</label>
            <span class="progress-label js text-sm text-gray-600">0% Completed</span>
            <div class="bar bg-gray-200 h-4 rounded mt-1">
              <div class="progress-bar fill js bg-indigo-600 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="java">
            <label class="block font-semibold">Java Progress</label>
            <span class="progress-label java text-sm text-gray-600">0% Completed</span>
            <div class="bar bg-gray-200 h-4 rounded mt-1">
              <div class="progress-bar fill java bg-indigo-600 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>

          <div class="progress-item" data-subject="csharp">
            <label class="block font-semibold">C# Progress</label>
            <span class="progress-label csharp text-sm text-gray-600">0% Completed</span>
            <div class="bar bg-gray-200 h-4 rounded mt-1">
              <div class="progress-bar fill csharp bg-indigo-600 h-4 rounded" style="width: 0%"></div>
            </div>
          </div>
        </section>
      </div>
    </div>           

    <!-- Password Reset Section --> 
    <section class=" md:w-40 mt-2 bg-white py-4 px-4 rounded-2xl border border-gray-300 shadow-gray-400 text-center">
      <h3 class="text-xl font-semibold mb-4">Reset Password</h3>
      <input id="newPassword" type="password" placeholder="New Password" class="input w-full mb-3 p-2 border rounded" />
      <input id="confirmPassword" type="password" placeholder="Confirm Password" class="input w-full mb-3 p-2 border rounded" />
      <button id="resetPasswordBtn" class="bg-red-600 text-white px-4 py-2 w-full rounded hover:bg-red-700 transition">Update Password</button>
    </section>
  </main>    
  <footer class="bg-gray-900">
    <p>&copy; 2025 CodeMaster. All rights reserved.</p>
  </footer>
  <script src="../scripts/DarkTheme.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
