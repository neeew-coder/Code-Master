<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <i class="fas fa-code text-2xl"></i>
          <span class="text-xl font-bold">CodeMaster</span>
        </div>
        <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-purple-600 px-3 py-1 rounded-full font-semibold">
          <span id="navAvatar" class="rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
          <span id="navName"></span>
        </div>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="../index.html">Home</a>        
        <a href="lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden hidden gradient-bg" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">        
        <a href="../index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="../lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <hr>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen flex items-center justify-center pt-24 pb-16">
    <div class="container mx-auto px-4 max-w-4xl">

    <!-- Progress Bars -->
    <section class="mt-8 space-y-6">
      <div class="text-center text-lg font-semibold text-gray-700">Your Progress</div>

      <!-- HTML -->
      <div data-subject="html">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">HTML Progress</span>
          <span class="text-sm text-orange-700 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-orange-600 h-2 w-[0%] rounded-full transition-all duration-500 progress-bar"></div>
        </div>
      </div>

      <!-- CSS -->
      <div data-subject="css">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">CSS Progress</span>
          <span class="text-sm text-blue-700 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-blue-600 h-2 w-[0%] rounded-full transition-all duration-500 progress-bar"></div>
        </div>
      </div>

      <!-- JavaScript -->
      <div data-subject="javascript">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">JavaScript Progress</span>
          <span class="text-sm text-yellow-700 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-yellow-600 h-2 w-[0%] rounded-full transition-all duration-500 progress-bar"></div>
        </div>
      </div>

      <!-- Java -->
      <div data-subject="java">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">Java Progress</span>
          <span class="text-sm text-red-700 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-red-600 h-2 w-[0%] rounded-full transition-all duration-500 progress-bar"></div>
        </div>
      </div>

      <!-- C# -->
      <div data-subject="csharp">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600 font-medium">C# Progress</span>
          <span class="text-sm text-green-700 progress-label">0% Completed</span>
        </div>
        <div class="w-full bg-gray-300 h-2 rounded-full overflow-hidden">
          <div class="bg-green-600 h-2 w-[0%] rounded-full transition-all duration-500 progress-bar"></div>
        </div>
      </div>
    </section>

      <!-- Profile -->
      <section id="profile" class="max-w-md mx-auto mt-24 px-4">
        <h2 class="text-3xl font-bold mb-6 text-indigo-700 text-center">Your Profile</h2>
        <div class="bg-white shadow-lg rounded-xl p-6 space-y-6">
          <div class="flex flex-col items-center space-y-4">
            <div id="profileAvatar" class="bg-indigo-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold"></div>
            <input id="profileName" type="text" placeholder="Your Name" class="border border-gray-300 px-4 py-2 rounded w-full text-center" />
            <input id="profileTagline" type="text" placeholder="Your Tagline" class="border border-gray-300 px-4 py-2 rounded w-full text-center" />
          </div>
          <button id="saveBtn" onclick="saveProfile()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Save Profile</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 CodeMaster. Built by Mark.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const API_BASE = "https://code-master-kk2m.onrender.com/api";

    function updateNavProfile() {
      const name = localStorage.getItem("codemasterUserName");
      if (name) {
        document.getElementById("navProfile")?.classList.remove("hidden");
        document.getElementById("navName").textContent = name;
        document.getElementById("navAvatar").textContent = name.charAt(0).toUpperCase();
      }
    }

    function renderProfileUI() {
      const name = localStorage.getItem("codemasterUserName") || "";
      const tagline = localStorage.getItem("codemasterTagline") || "";

      const color = "bg-indigo-600";

      document.getElementById("profileName").value = name;
      document.getElementById("profileTagline").value = tagline;

      const avatar = document.getElementById("profileAvatar");
      avatar.textContent = name ? name.charAt(0).toUpperCase() : "?";
      avatar.className = `${color} text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold`;
    }

    function loadProfileFromBackend() {
      fetch(`${API_BASE}/profile/me`, {
        credentials: "include"
      })
        .then(res => {
          if (res.status === 401) {
            alert("Session expired. Redirecting to login...");
            window.location.href = "/auth/login";
            return;
          }
          if (!res.ok) throw new Error(`Server responded with ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data?.username) {
            localStorage.setItem("codemasterUserName", data.username);
            localStorage.setItem("codemasterTagline", data.bio || "");
            updateNavProfile();
            renderProfileUI();
          }
        })
        .catch(err => {
          console.warn("⚠️ Failed to load profile:", err);
          alert("Unable to load profile. Please sign in again.");
          window.location.href = "/auth/login";
        });
    }

    function saveProfile() {
      const name = document.getElementById("profileName").value.trim();
      const tagline = document.getElementById("profileTagline").value.trim();

      localStorage.setItem("codemasterUserName", name);
      localStorage.setItem("codemasterTagline", tagline);
      updateNavProfile();
      renderProfileUI();

      const button = document.getElementById("saveBtn");
      button.disabled = true;
      button.textContent = "Saving...";

      fetch(`${API_BASE}/profile/me`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username: name, bio: tagline })
      })
        .then(res => {
          if (!res.ok) throw new Error(`Server responded with ${res.status}`);
          return res.json();
        })
        .then(data => {
          console.log("✅ Profile synced:", data);
          alert("Profile saved and synced!");
        })
        .catch(err => {
          console.error("❌ Sync failed:", err);
          alert("Failed to sync profile.");
        })
        .finally(() => {
          button.disabled = false;
          button.textContent = "Save Profile";
        });
    }

    function updateUIWithProgress({ completed, totalModules, subject }) {
      const percent = totalModules > 0
        ? Math.min(100, Math.round((completed.length / totalModules) * 100))
        : 0;

      const container = document.querySelector(`[data-subject="${subject}"]`);
      if (!container) return;

      const bar = container.querySelector(".progress-bar");
      const label = container.querySelector(".progress-label");

      if (bar) bar.style.width = `${percent}%`;
      if (label) label.textContent = `${percent}% Completed`;
    }

    function loadProgressFor(subject) {
      fetch(`${API_BASE}/progress/${subject}`, {
        method: "GET",
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          const subjectProgress = data?.progress?.completed?.[subject] || {};
          const completed = Object.entries(subjectProgress)
            .filter(([_, isDone]) => isDone)
            .map(([lessonId]) => lessonId);

          const totalModules = data?.progress?.totalModules || 1;

          updateUIWithProgress({ completed, totalModules, subject });
        })
        .catch(err => {
          console.warn(`Progress fetch error for ${subject}:`, err.message);
        });
    }

    function updateProgress(subject, lessonId) {
      fetch(`${API_BASE}/progress/update`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject, lesson: lessonId })
      })
        .then(res => res.json())
        .then(data => {
          const subjectProgress = data?.progress?.completed?.[subject] || {};
          const completed = Object.entries(subjectProgress)
            .filter(([_, isDone]) => isDone)
            .map(([lessonId]) => lessonId);

          const totalModules = data?.progress?.totalModules || 1;

          updateUIWithProgress({ completed, totalModules, subject });
        })
        .catch(err => {
          console.warn("Progress update error:", err.message);
        });
    }

    function signOut() {
      fetch(`${API_BASE}/auth/logout`, {
        method: "POST",
        credentials: "include"
      })
        .then(() => {
          localStorage.clear();
          window.location.href = "/auth/login";
        })
        .catch(err => {
          console.error("❌ Logout failed:", err);
          alert("Could not log out. Try again.");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobile-menu");

      toggleBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("fa-bars");
        menuIcon.classList.toggle("fa-times");
      });
    });

    window.addEventListener("load", () => {
      loadProfileFromBackend();
      updateNavProfile();
      renderProfileUI();

      ["html", "css", "javascript", "java", "csharp"].forEach(loadProgressFor);
    });
  </script>

</body>
</html>
