<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="../index.html">Home</a>        
        <a href="lessons.html" class="hover:text-gray-300 transition underline">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>
    <div class="md:hidden hidden gradient-bg" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-300 transition underline">Lessons</a>
        <a href="exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <hr>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-20">
    <div class="container mx-auto px-4 max-w-4xl">
      <h1 class="text-3xl font-bold mb-8 text-purple-700">Your Learning Dashboard</h1>

      <!-- Progress Overview -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Lesson Progress</h2>
        <div class="space-y-6" id="progressBars"></div>
      </section>

      <!-- Badges -->
      <section>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Earned Badges</h2>
        <div id="badgeContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
      </section>
    </div>

    <!-- Profile -->
    <section id="profile" class="mt-12 max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6 text-indigo-700">Your Profile</h2>
      <div class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div class="flex items-center space-x-4">
          <div id="profileAvatar" class="text-white rounded-full w-12 h-12 flex items-center justify-center text-xl font-bold"></div>
          <div class="flex-1">
            <input id="profileName" type="text" placeholder="Your Name" class="border px-3 py-2 rounded w-full" />
            <input id="profileTagline" type="text" placeholder="Your Tagline" class="border px-3 py-2 rounded w-full mt-2" />
          </div>
        </div>
        <button id="saveBtn" onclick="saveProfile()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save Profile</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 CodeMaster. Built by Mark.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const subjects = ["HTML", "CSS", "JS", "Java", "CSharp"];
    const subjectMap = { HTML: "html", CSS: "css", JS: "js", Java: "java", CSharp: "csharp" };
    const progressBars = document.getElementById("progressBars");
    const badgeContainer = document.getElementById("badgeContainer");

    window.addEventListener("DOMContentLoaded", () => {
      loadProfile();
      loadProgress();
    });

    async function loadProfile() {
      try {
        const res = await fetch("/api/user/me", { credentials: "include" });
        const { username, bio, badges } = await res.json();

        document.getElementById("profileName").value = username || "";
        document.getElementById("profileTagline").value = bio || "";
        updateAvatar(username);
        renderBadges(badges);
      } catch (err) {
        console.error("Failed to load profile:", err);
      }
    }

    async function saveProfile() {
      const username = document.getElementById("profileName").value.trim();
      const bio = document.getElementById("profileTagline").value.trim();

      try {
        const res = await fetch("/api/user/me", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, bio })
        });

        const result = await res.json();
        if (res.ok) {
          updateAvatar(username);
          alert("Profile saved!");
        } else {
          alert(result.error || "Failed to save profile.");
        }
      } catch (err) {
        console.error("Save error:", err);
        alert("Error saving profile.");
      }
    }

    function updateAvatar(name) {
      const initials = name.split(" ").map(n => n[0]).join("").toUpperCase().slice(0, 2);
      const avatar = document.getElementById("profileAvatar");
      avatar.textContent = initials || "ðŸ‘¤";
      avatar.style.backgroundColor = "#6366F1";
    }

    function renderBadges(badges) {
      badgeContainer.innerHTML = "";
      badges.forEach(badge => {
        const badgeEl = document.createElement("div");
        badgeEl.className = "bg-yellow-300 text-center p-4 rounded shadow font-semibold";
        badgeEl.innerHTML = `<i class="fas fa-trophy text-xl mb-2 block"></i>${badge}`;
        badgeContainer.appendChild(badgeEl);
      });
    }

    async function loadProgress() {
      for (const subject of subjects) {
        const key = subjectMap[subject];
        try {
          const res = await fetch(`/api/progress/${key}`, { credentials: "include" });
          const { progress } = await res.json();

          const completedMap = progress.completed?.[key] || {};
          const completedCount = Object.keys(completedMap).length;
          const total = progress.totalModules || 1;

          renderProgressBar(subject, completedCount, total);
          checkBadgeUnlock(subject, completedCount, total);
        } catch (err) {
          console.error(`Progress load error for ${subject}:`, err);
        }
      }
    }

    function renderProgressBar(subject, completed, total) {
      const percent = total ? Math.round((completed / total) * 100) : 0;
      const bar = document.createElement("div");
      bar.innerHTML = `
        <div class="mb-2 text-gray-600 font-medium">${subject} (${completed}/${total})</div>
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div class="bg-indigo-500 h-4 rounded-full transition-all" style="width: ${percent}%"></div>
        </div>
      `;
      progressBars.appendChild(bar);
    }

    function checkBadgeUnlock(subject, completed, total) {
      const badgeName = `${subject} Mastery`;
      const alreadyEarned = Array.from(badgeContainer.children).some(b => b.textContent.includes(badgeName));

      if (completed === total && total > 0 && !alreadyEarned) {
        const badge = document.createElement("div");
        badge.className = "bg-yellow-300 text-center p-4 rounded shadow font-semibold";
        badge.innerHTML = `
          <i class="fas fa-trophy text-xl mb-2 block"></i>
          ${badgeName}
        `;
        badgeContainer.appendChild(badge);
      }
    }

    function signOut() {
      fetch("/api/user/signout", {
        method: "POST",
        credentials: "include"
      })
      .then(() => window.location.href = "../index.html")
      .catch(err => console.error("Sign out failed:", err));
    }

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
