<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <i class="fas fa-code text-2xl"></i>
          <span class="text-xl font-bold">CodeMaster</span>
        </div>
        <div id="navProfile" class="hidden md:flex items-center space-x-2 bg-white text-purple-600 px-3 py-1 rounded-full font-semibold">
          <span id="navAvatar" class="rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold"></span>
          <span id="navName"></span>
        </div>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="../index.html">Home</a>        
        <a href="../lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
        <i id="menu-icon" class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden hidden gradient-bg" id="mobile-menu">
      <div class="container mx-auto px-4 py-4 flex flex-row space-x-4 justify-center">        
        <a href="../index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="../lessons.html" class="hover:text-gray-300 transition">Lessons</a>
        <a href="../exercises.html" class="hover:text-gray-300 transition">Exercises</a>
        <a href="#profile" class="hover:text-gray-200 transition underline">Profile</a>
        <a href="#" onclick="signOut()" class="hover:text-red-300 transition">Sign Out</a>
      </div>
      <hr>
    </div>
  </nav>

  <main class="dashboard">
    <div class="mainContainer">
      <!-- Profile Section -->
      <section class="profile">
        <h2>Your Profile</h2>
        <div class="avatar"></div>
        <input type="text" placeholder="Your Name" class="input" />
        <input type="text" placeholder="Your Tagline" class="input" />
        <button class="save-btn">Save Profile</button>
      </section>

      <!-- Progress Section -->
      <section class="progress">
        <h2>Your Progress</h2>

        <div class="progress-item">
          <label>HTML Progress</label>
          <span class="percent html">0% Completed</span>
          <div class="bar"><div class="fill html"></div></div>
        </div>

        <div class="progress-item">
          <label>CSS Progress</label>
          <span class="percent css">0% Completed</span>
          <div class="bar"><div class="fill css"></div></div>
        </div>

        <div class="progress-item">
          <label>JavaScript Progress</label>
          <span class="percent js">0% Completed</span>
          <div class="bar"><div class="fill js"></div></div>
        </div>

        <div class="progress-item">
          <label>Java Progress</label>
          <span class="percent java">0% Completed</span>
          <div class="bar"><div class="fill java"></div></div>
        </div>

        <div class="progress-item">
          <label>C# Progress</label>
          <span class="percent csharp">0% Completed</span>
          <div class="bar"><div class="fill csharp"></div></div>
        </div>
      </section>
    </div>
  </main>
  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10 mt-6"></footer>

  <script src="script.js"></script>

</body>
</html>
