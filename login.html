<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeMaster | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-600 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Welcome to CodeMaster</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm px-3 py-2" />
      </div>
      <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded">Log In</button>
    </div>

    <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden">Invalid credentials</p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.add('hidden');

      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('codemasterToken', data.token);
          localStorage.setItem('codemasterUserName', data.username);
          window.location.href = 'profile.html';
        } else {
          errorMsg.textContent = data.error || 'Login failed';
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.textContent = 'Server error';
        errorMsg.classList.remove('hidden');
        console.error(err);
      }
    }
  </script>

</body>
</html>
