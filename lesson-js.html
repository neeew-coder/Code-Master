  <script>
    const subject = document.body.dataset.subject || "javascript";
    const API_BASE = "https://code-master-kk2m.onrender.com";
    let cachedTotalModules = 0;

    function loadModule(lessonId) {
      const iframe = document.getElementById("moduleFrame");
      const moduleContent = document.getElementById("moduleContent");
      if (!iframe || !moduleContent) return;

      // Hide static content
      moduleContent.classList.add("hidden");

      // Show iframe and load module
      iframe.src = `lessons/${subject}/${lessonId}.html`; // ✅ Use root-relative path
      iframe.classList.remove("hidden");

      // Highlight active button
      document.querySelectorAll("aside button.lesson-btn[data-lesson]").forEach(btn => {
        btn.classList.remove("bg-yellow-100", "font-semibold", "text-yellow-700", "active");
        btn.classList.add("text-yellow-600");
      });

      const activeBtn = document.querySelector(`aside button.lesson-btn[data-lesson="${lessonId}"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-yellow-100", "font-semibold", "text-yellow-700", "active");
        activeBtn.classList.remove("text-yellow-600");
      }

      // Update progress via API
      updateProgress({ lessonId, isUpdate: true });
    }

    function updateProgress({ lessonId = null, isUpdate = false } = {}) {
      const endpoint = isUpdate
        ? `${API_BASE}/api/progress/update`
        : `${API_BASE}/api/progress/${subject}`;

      const options = {
        method: isUpdate ? "POST" : "GET",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: isUpdate ? JSON.stringify({ subject, lesson: lessonId }) : undefined
      };

      fetch(endpoint, options)
        .then(res => {
          if (!res.ok) throw new Error("Progress request failed");
          return res.json();
        })
        .then(data => {
          const subjectProgress = data?.progress?.completed?.[subject] || {};
          const completed = Object.entries(subjectProgress)
            .filter(([_, isDone]) => isDone)
            .map(([id]) => id);

          const totalModules = typeof data.totalModules === "number" && data.totalModules > 0
            ? data.totalModules
            : cachedTotalModules;

          updateUIWithProgress({ completed, totalModules });
          markCompletedButtons(completed);
        })
        .catch(err => {
          console.warn("Progress error:", err.message);
        });
    }

    function updateUIWithProgress({ completed, totalModules }) {
      const percent = Math.min(100, Math.round((completed.length / totalModules) * 100));
      document.getElementById("progress-bar").style.width = `${percent}%`;
      document.querySelectorAll(".progress-label").forEach(label => {
        label.textContent = `${percent}% Completed`;
      });
    }

    function markCompletedButtons(completed) {
      completed.forEach(id => {
        const btn = document.querySelector(`aside button.lesson-btn[data-lesson="${id}"]`);
        if (btn) btn.classList.add("completed");
      });
    }

    function scrollToTop() {
      const iframe = document.getElementById("moduleFrame");
      if (iframe) {
        iframe.contentWindow.postMessage({ type: "scroll-top" }, "*");
      }
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "resize-iframe") {
        const iframe = document.getElementById("moduleFrame");
        if (iframe) {
          iframe.style.height = event.data.height + "px";
        }
      }
    });

    // ✅ Consolidated DOMContentLoaded to avoid multiple listeners
    document.addEventListener("DOMContentLoaded", () => {
      // Mobile menu toggle
      const toggleBtn = document.getElementById("menu-toggle");
      const menuIcon = document.getElementById("menu-icon");
      const mobileMenu = document.getElementById("mobile-menu");

      if (toggleBtn && menuIcon && mobileMenu) {
        toggleBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          menuIcon.classList.toggle("fa-bars");
          menuIcon.classList.toggle("fa-times");
        });
      }

      // Lesson button binding
      const lessonButtons = document.querySelectorAll("aside button.lesson-btn[data-lesson]");
      cachedTotalModules = lessonButtons.length || 1;

      lessonButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const lessonId = btn.dataset.lesson;
          loadModule(lessonId);
        });
      });

      updateProgress(); // Initial load
    });
  </script>
