  <script>
    function loadModule(lessonId) {
      const iframe = document.getElementById("moduleFrame");
      const intro = document.getElementById("jsIntro");
      if (!iframe || !intro) return;

      // Hide intro block and show iframe
      intro.style.display = "none";
      iframe.classList.remove("hidden");

      // Highlight active button
      document.querySelectorAll("aside button").forEach(btn => {
        btn.classList.remove("bg-yellow-100", "font-semibold", "text-yellow-700");
        btn.classList.add("text-yellow-600");
      });
      const activeBtn = document.querySelector(`button[onclick="loadModule('${lessonId}')"]`);
      if (activeBtn) {
        activeBtn.classList.add("bg-yellow-100", "font-semibold", "text-yellow-700");
        activeBtn.classList.remove("text-yellow-600");
      }

      // Load module into iframe
      iframe.src = `lessons/javascript/${lessonId}.html`;

      // Update progress
      updateProgress(lessonId);
    }

    function updateProgress(lessonId) {
      const progressBar = document.getElementById("progress-bar");
      const completedModules = JSON.parse(localStorage.getItem("JSCompleted") || "[]");

      if (!completedModules.includes(lessonId)) {
        completedModules.push(lessonId);
        localStorage.setItem("JSCompleted", JSON.stringify(completedModules));
      }

      const total = 96; // total JavaScript modules
      const percent = Math.round((completedModules.length / total) * 100);
      progressBar.style.width = `${percent}%`;

      const label = document.querySelector(".progress-label");
      if (label) label.textContent = `${percent}% Completed`;
    }

    function scrollToTop() {
  const iframe = document.getElementById("moduleFrame");
  if (iframe) {
    iframe.contentWindow.postMessage({ type: "scroll-top" }, "*");
  }
}
    window.addEventListener("message", (event) => {
    if (event.data.type === "resize-iframe") {
      const iframe = document.getElementById("moduleFrame");
      if (iframe) {
        iframe.style.height = event.data.height + "px";
      }
    }
  });

  </script>
