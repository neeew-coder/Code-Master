<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeMaster | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navigation -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-code text-2xl"></i>
        <span class="text-xl font-bold">CodeMaster</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-200 transition">Home</a>
        <a href="lessons.html" class="hover:text-gray-200 transition">Lessons</a>
        <a href="dashboard.html" class="hover:text-gray-200 transition font-bold underline">Dashboard</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <main class="py-16">
    <div class="container mx-auto px-4 max-w-4xl">
      <h1 class="text-3xl font-bold mb-8 text-purple-700">Your Learning Dashboard</h1>

      <!-- Progress Overview -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Lesson Progress</h2>
        <div class="space-y-6">

          <!-- HTML -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span>HTML Basics</span>
              <span id="html-progress-label">0% Completed</span>
            </div>
            <div class="w-full bg-purple-200 h-2 rounded-full overflow-hidden">
              <div id="html-progress-bar" class="bg-purple-600 h-2 w-[0%] transition-all duration-500"></div>
            </div>
          </div>

          <!-- CSS -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span>CSS & Layouts</span>
              <span id="css-progress-label">0% Completed</span>
            </div>
            <div class="w-full bg-blue-200 h-2 rounded-full overflow-hidden">
              <div id="css-progress-bar" class="bg-blue-600 h-2 w-[0%] transition-all duration-500"></div>
            </div>
          </div>

          <!-- JavaScript -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span>JavaScript Interactivity</span>
              <span id="js-progress-label">0% Completed</span>
            </div>
            <div class="w-full bg-yellow-200 h-2 rounded-full overflow-hidden">
              <div id="js-progress-bar" class="bg-yellow-500 h-2 w-[0%] transition-all duration-500"></div>
            </div>
          </div>

          <!-- Java -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span>Java Fundamentals</span>
              <span id="java-progress-label">0% Completed</span>
            </div>
            <div class="w-full bg-red-200 h-2 rounded-full overflow-hidden">
              <div id="java-progress-bar" class="bg-red-600 h-2 w-[0%] transition-all duration-500"></div>
            </div>
          </div>

          <!-- C# -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <span>C# with .NET</span>
              <span id="csharp-progress-label">0% Completed</span>
            </div>
            <div class="w-full bg-green-200 h-2 rounded-full overflow-hidden">
              <div id="csharp-progress-bar" class="bg-green-600 h-2 w-[0%] transition-all duration-500"></div>
            </div>
          </div>

        </div>
      </section>

      <!-- Badges -->
      <section>
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Earned Badges</h2>
        <div id="badgeContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <!-- Badges will appear here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 CodeMaster. Built by Mark.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const allLessons = {
      html: [
        "htmlLessonProgress",
        "htmlHeadingsProgress",
        "htmlTextProgress",
        "htmlListsProgress",
        "htmlLinksProgress"
      ],
      css: [
        "cssLessonProgress",
        "cssSelectorsProgress",
        "cssBoxModelProgress",
        "cssFlexboxProgress",
        "cssGridProgress"
      ],
      js: [
        "jsLessonProgress",
        "jsVariablesProgress",
        "jsFunctionsProgress",
        "jsEventsProgress",
        "jsLoopsProgress"
      ],
      java: [
        "javaLessonProgress",
        "javaSyntaxProgress",
        "javaDatatypesProgress",
        "javaMethodsProgress",
        "javaOOPProgress"
      ],
      csharp: [
        "csharpLessonProgress",
        "csharpVariablesProgress",
        "csharpMethodsProgress",
        "csharpClassesProgress",
        "csharpDotnetProgress"
      ]
    };

    function calculateSubjectProgress(subject) {
      const lessons = allLessons[subject];
      let total = lessons.length;
      let completed = 0;

      lessons.forEach(key => {
        const value = parseInt(localStorage.getItem(key));
        if (!isNaN(value) && value >= 100) {
          completed++;
        }
      });

      const percent = Math.round((completed / total) * 100);
      return percent;
    }

    Object.keys(allLessons).forEach(subject => {
      const percent = calculateSubjectProgress(subject);
      const bar = document.getElementById(`${subject}-progress-bar`);
      const label = document.getElementById(`${subject}-progress-label`);
      if (bar) bar.style.width = percent + "%";
      if (label) label.textContent = `${percent}% Completed`;
    });

    const lessons = [
      { key: "htmlLessonProgress", name: "HTML Basics", icon: "fa-html5", color: "text-orange-500" },
      { key: "cssLessonProgress", name: "CSS & Layouts", icon: "fa-css3-alt", color: "text-blue-500" },
      { key: "jsLessonProgress", name: "JavaScript Interactivity", icon: "fa-js", color: "text-yellow-500" },
      { key: "javaLessonProgress", name: "Java Fundamentals", icon: "fa-java", color: "text-red-500" },
      { key: "csharpLessonProgress", name: "C# with .NET", icon: "fa-code", color: "text-green-500" }
    ];

    lessons.forEach(lesson => {
      const progress = parseInt(localStorage.getItem(lesson.key)) || 0;
      const completedAt = localStorage.getItem(lesson.key.replace("Progress", "CompletedAt"));

      if (progress === 100 && completedAt) {
        const badge = document.createElement("div");
        badge.className = "bg-white shadow-md rounded-lg p-4 text-center";
        badge.innerHTML = `
          <i class="fab ${lesson.icon} text-3xl ${lesson.color} mb-2"></i>
          <p class="font-semibold">${lesson.name}</p>
          <span class="text-sm text-gray-500">Completed on ${completedAt}</span>
        `;
        document.getElementById("badgeContainer").appendChild(badge);
      }
    });
  </script>

</body>
</html>
